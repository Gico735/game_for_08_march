<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <style>
    .list {
      display: flex;
      flex-direction: row;
      width: 40%;
      flex-wrap: wrap;
      margin: 0 auto;
    }

    .list__character {
      position: relative;
      margin: 20px;
      width: 40px;
      height: 40px;
      border: black 2px solid;
      text-align: center;
      padding: 20px;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <header>Choose your destiny</header>
  <main class="list">
    <div class="list__character" data-charcter="1">1</div>
    <div class="list__character" data-charcter="2">2</div>
    <div class="list__character" data-charcter="3">3</div>
    <div class="list__character" data-charcter="4">4</div>
    <div class="list__character" data-charcter="5">5</div>
    <div class="list__character" data-charcter="6">6</div>
    <div class="list__character" data-charcter="7">7</div>
    <div class="list__character" data-charcter="8">8</div>
    <div class="list__character" data-charcter="9">9</div>
    <div class="list__character" data-charcter="10">10</div>
    <div class="list__character" data-charcter="11">11</div>
    <div class="list__character" data-charcter="12">12</div>
    <div class="list__character" data-charcter="13">13</div>
    <div class="list__character" data-charcter="14">14</div>
    <div class="list__character" data-charcter="15">15</div>
    <div class="list__character" data-charcter="16">16</div>
    <div class="list__character" data-charcter="17">17</div>
    <div class="list__character" data-charcter="18">18</div>
    <div class="list__character" data-charcter="19">19</div>
    <div class="list__character" data-charcter="20">20</div>
    <div class="list__character" data-charcter="21">21</div>
    <div class="list__character" data-charcter="22">22</div>
    <div class="list__character" data-charcter="23">23</div>
    <div class="list__character" data-charcter="24">24</div>
    <div class="list__character" data-charcter="25">25</div>
  </main>
  <script>

    const list = document.querySelector('.list')
    list.addEventListener('click', (e) => {
      const fighter = e.target.dataset.charcter
      if (fighter) {
        sessionStorage.setItem('fighter', fighter)
        document.location = 'game.html'
      }
    })
  </script>
</body>

</html>
